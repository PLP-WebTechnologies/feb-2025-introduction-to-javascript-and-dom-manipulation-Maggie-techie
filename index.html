<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript & DOM Manipulation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1 id="main-title">Welcome to My JavaScript Page</h1>
  </header>

  <section>
    <p id="intro-text">This is a simple example of DOM manipulation using JavaScript.</p>
    <button id="change-text-btn">Change Text</button>
  </section>

  <section>
    <button id="toggle-box-btn">Toggle Box</button>
    <div id="color-box" style="width: 100px; height: 100px; background-color: steelblue; margin-top: 1rem;"></div>
  </section>

  <section>
    <button id="add-item-btn">Add New Item</button>
    <ul id="item-list">
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
  </section>

  <footer>
    <p>&copy; 2025 JavaScript </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
